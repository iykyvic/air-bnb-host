<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Air BNB UI Clone</title>
        <meta name="description" content="air-bnb clone">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- link our bootstrap stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <!-- link our font-awesome stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <!-- link our google font montserrat -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&amp;lang=en" />
        <!-- link our main stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <!-- make this page gracefully degrade on older browsers -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header id="header" class="container-fluid">
            <div class="row">
            	<div id="logo" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            		<img src="img/airbnb-logo.png" width="100" alt="air bnb logo">            	
            	</div>
            	<div id="search-box" class="col-lg-5 col-md-5 col-xs-8 col-sm-8">
            		<input id="search" class="form-control form-control-lg" type="text" placeholder="where to?">
            	</div>
            	<div class="col-lg-5 col-md-5 col-sm-2 col-xs-2">
            		<ul id="nav" class="nav nav-pills">
					  <li class="nav-item login">
					    <a id="host" class="nav-link btn btn-sm btn-secondary" href="#">Become a Host</a>
					  </li>
					  <li class="dont-show nav-item login">
					    <a class="nav-link disabled" href="#" role="button" aria-haspopup="true" aria-expanded="false">Help</a>
					  </li>
					  <li class="dont-show nav-item login">
					    <a class="nav-link disabled" href="#">Sign Up</a>
					  </li>
					  <li class="dont-show nav-item">
					    <a class="nav-link disabled" href="#">Login</a>
					  </li>
					</ul>
            	</div>
            </div>
        </header>
        <div id="hero" class="container-fluid">
            <div id="hero-bar" class="col-md-4">
            	<h1>
            	    <strong>Earn money<br/> as an<br/> Airbnb host</strong>
            	</h1>
            	<p>From saving for home repairs to taking a dream trip, hosts use extra income to fund their passions.</p>
            	<a id="cta" class="btn btn-warning" href="#" title="start hosting">Start Hosting</a>
            </div>
        </div>
        <footer class="container-fluid">
        	<div class="text-center">
        		<h2>Join Us</h2>
        		<p>
	        		<a href="#"><i class="fa fa-facebook"></i></a>
	        		<a href="#"><i class="fa fa-twitter"></i></a>
	        		<a href="#"><i class="fa fa-linkedin"></i></a>
	        		<a href="#"><i class="fa fa-vimeo"></i></a>
        		</p>
        	</div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
